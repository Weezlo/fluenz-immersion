<!-- actual application ================================================== -->
<div id="app" ng-app="fluenzIntensiveTraining">
    <div id="controller" ng-controller="TestController">
        <div id="content" class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Make a Reservation</h5>
                    <div class="container">
                        <form name="reservationsForm" ng-submit="placeReservation()">
                            <div class="row form-inline">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-3">Dates</div>
                                        <div class="col-md-9">{{reservationDate}}</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">Location</div>
                                        <div class="col-md-9">{{location}}</div></div>
                                    <div class="row">
                                        <div class="col-md-3">Occupancy</div>
                                        <div class="col-md-9">
                                             <select ng-options="selection.label for selection in selections" ng-model="occupancy" class="form-control"></select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">First Name</div>
                                        <div class="col-md-9"><input ng-model="firstName" class="form-control" ></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">Last Name</div>
                                        <div class="col-md-9"><input ng-model="lastName" class="form-control" ></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">Email</div>
                                        <div class="col-md-9"><input ng-model="reservationEmail" class="form-control" ></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">Message</div>
                                        <div class="col-md-9"><input ng-model="message" class="form-control" ></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="submit" value="Submit Form" class="btn btn-success">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>Request a Brochure</h5>
                    <div class="container">
                        <form name="brochureForm" ng-submit="requestBrochure()">
                            <div class="row form-inline">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-3">E-mail address:   </div>
                                        <div class="col-md-9"><input ng-model="brochureEmail" class="form-control" ></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="submit" value="Request" class="btn btn-success">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
